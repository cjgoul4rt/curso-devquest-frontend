<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    
    <h1>Select</h1>

    <label for="filmes">Filmes:</label>
    <select id="filmes" name="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="Constantine" selected>Constantine</option>
        <option value="Perdido em Marte">Perdido em Marte</option>
        <option value="Vingança e Castigo">Vingança e Castigo</option>
        <option value="John Wick 4">John Wick 4</option>
    </select>

</body>
</html>
